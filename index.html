<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Calculation</title>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
       <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1  grid gird-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- first card -->
            <div class="card w-96 bg-base-100 shadow-xl mt-10 bg-pink-300">
                <figure><img src="images/triangle.png" 
                   class="p-8"  alt="Shoes" /></figure>
                <div class="card-body text-center">
                  <h2 class="card-title text-center font-semibold text-2xl text-black">Triangle</h2>
                  <p>Area(A)=0.5*b*h</p>
                <p>
                    <p>
                        Area: <span id="triangle-area"> </span> cm <sup>2</sup>
                    </p>
                    <input type="text" class=" border bg-gray-100  text-xl w-20 px-2" id="triangle-base" name="base" placeholder="b">
                    <span class="ml-3">cm</span>
               
                    <input type="text" class="border bg-gray-100  text-xl w-20 px-2" id="triangle-height" name="height" placeholder="h">
                    <span class="ml-3">cm</span>
                </p>
                  <div class="card-actions ">
                    <button  onclick="calculateTriangleArea()"
                    class="btn  w-3/4 bg-indigo-600 text-white  mt-4 mb-4  rounded-lg align-center justify-center" id="triangle-calculate">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- second -->
              <div class="card w-96 bg-base-100 shadow-xl mt-10">
                <figure><img src="images/rectangle.png" 
                   class="p-8"  alt="Shoes" /></figure>
                <div class="card-body text-center">
                  <h2 class="card-title text-center font-semibold text-2xl text-black">Reactangle</h2>
                  <p>Area(A)=l*h</p>
                <p>
                    <p>
                        Area: <span id="triangle-area"> </span> cm <sup>2</sup>
                    </p>
                    <input type="text" class=" border bg-gray-100  text-xl w-20 px-2" id="reactangle-width" name="base" placeholder="width">
                    <span class="ml-3">cm</span>
               
                    <input type="text" class="border bg-gray-100  text-xl w-20 px-2" id="-height" name="reactangle-length" placeholder="length">
                    <span class="ml-3">cm</span>
                </p>
                  <div class="card-actions ">
                    <button  onclick="calculateReactangle()"
                    class="btn btn-primary w-3/4 bg-indigo-600 text-white p-6 m-6 rounded-lg align-center justify-center">Calculate</button>
                  </div>
                </div>
              </div>



              <!-- third -->
              <div class="card w-96 bg-base-100 shadow-xl mt-10">
                <figure><img src="images/parallelogram.png" 
                   class="p-8"  alt="Shoes" /></figure>
                <div class="card-body text-center">
                  <h2 class="card-title text-center font-semibold text-2xl text-black">Parallelogram</h2>
                  <p>Area(A)=l*h</p>
                <p>
                    <p>
                        Area: <span id="parallelogram-area"> </span> cm <sup>2</sup>
                    </p>
                    <input type="text" class=" border bg-gray-100  text-xl w-20 px-2" id="para-width" name="base" placeholder="width">
                    <span class="ml-3">cm</span>
               
                    <input type="text" class="border bg-gray-100  text-xl w-20 px-2" id="para-length" name="para" placeholder="length">
                    <span class="ml-3">cm</span>
                </p>
                <button  onclick="calculateParallelArea()"
                class="btn  w-3/4 bg-indigo-600 text-white  mt-4 mb-4  rounded-lg align-center justify-center" 
                id="parallel-calculate">Calculate</button>
                </div>
              </div>

           

        </div>
        <!-- area container -->
        <div class="w=[400px]">
            <div class="text-xl">Area Calculation

            </div>
            <div class="calculation-entry">

            </div>
        </div>

       </div>
    </main>
    <script src="scripts/area.js"></script>
    
</body>
</html>
